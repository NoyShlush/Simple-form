<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>
        </p>
        <p>Select a Race:</p>
        <input type="radio" id="fun" name="race" value="fun">
        <label for="fun">Fun Run 5K</label><br>
        <input type="radio" id="half" name="race" value="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" id="full" name="race" value="full">
        <label for="full">Full Marathon</label>
        <br>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </p>
        <p>
            <label for="age">Select age group:</label>
            <select name="age" id="age">
                <option value="kids">Under 18</option>
                <option value="young">18-30</option>
                <option value="adult">30-50</option>
                <option value="old">50+</option>
            </select>
        </p>
        <button>Register</button>
    </form>

</body>

</html>
